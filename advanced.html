<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <label>Find pages with all these words:</label>
            <input type="text" name="as_q" placeholder="All these words">
            <br>
            <label>Find pages with this exact word or phrase:</label>
            <input type="text" name="as_epq" placeholder="Exact word or phrase">
            <br>
            <label>Find pages with any of these words:</label>
            <input type="text" name="as_oq" placeholder="Any of these words">
            <br>
            <label>Find pages with none of these words:</label>
            <input type="text" name="as_eq" placeholder="None of these words">
            <br>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
    <div class="links">
        <a href="index.html">Google Search</a> | 
        <a href="images.html">Image Search</a>
    </div>
</body>
</html>
